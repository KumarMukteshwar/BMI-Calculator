<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNI Calculator</title>
</head>
<body>
    <h2>Check Your BMI</h2>
    <p>Enter the your weight and height below to check the your BNI results </p>
    <div id="bmi">
        <p>Put your weight in here (KG)</p>
        <input type="text" id ="weight" placeholder="Enter your weight">
        <p>And your height in here (CM)</p>
        <input type="text" id ="height" placeholder="Enter your height">
    </div>
    <button onclick="calculateBMI()">Calculate BMI</button>
   <div id="result">

   </div>
</body>
<script>
    function calculateBMI() {
      let weight = document.querySelector("#weight").value;
      let height = document.querySelector("#height").value;

      let bmi = weight / (height * height);

      let resultElement = document.getElementById("result");

      let bmiCategory;

      if (bmi <= 18.4) {
        bmiCategory = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        bmiCategory = "Normal Weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        bmiCategory = "Overweight";
      } else {
        bmiCategory = "Obese";
      }
    //   <strong>BMI:</strong> " + bmi.toFixed(2) + "<br><strong>Category:</strong> 
      resultElement.innerHTML = "Your BMI is " + bmi.toFixed(2) + " which means Your are " + bmiCategory;
    }
  </script>
</html>
